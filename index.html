<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Playground</title>
	
	<link rel="stylesheet" href="stylesheets/pure-min.css">
	<link rel="stylesheet" href="stylesheets/index.css">

	<script src="./lib/babel-browser-build.js"></script>
	<script src="./lib/browser-es-module-loader.js"></script>

	<script type="module" src="./js/index.js"></script>
</head>
<body>

<a href="https://github.com/hamecoded/web-playground"><img style="position: absolute; top: 0; right: 0; border: 0;z-index:1;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

	<div class="header">
		<label for="testsSelectEl">Test: </label>
		<input id="justDoitValue" type="text" placeholder="pass a value to your module">
		<select name="testsSelectEl" id="testsSelectEl"></select>
		<button id="clearContent">Clean</button>		
		<button id="justDoit">Run</button>		
	</div>

	<div id="content"></div>

	<div id="test_description">
		
	</div>
	

	<template id="areEqualTemplate">
		<style>
		#element1, #element2{height: 20px;width:40px;}
		#element1 {background-color:red;}
		#element2 {background-color:blue;}
		</style>
	 	<div id="element1">
			<span></span>
			<div><img src="" alt=""></div>
			<img src="" alt="">
		</div>
		<div id="element2">
			<img src="" alt="">
			<img src="" alt="">
			<span>
				<div></div>
			</span>
		</div>
	</template>
</body>
</html>
